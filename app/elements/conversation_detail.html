<element name="conversation-detail" extends="section">

  <link rel="stylesheet" type="text/css" href="style/conversation_detail.css"></link>
  <script src="js/screens/conversation_detail.js"></script>

  <template>
    <header>
      <button class="icon icon-close"></button>
      <h1 data-l10n-id="conversationDetailTitle"></h1>
    </header>
    <section class="fit scroll">
      <form>
        <p>
          <input type="text" dir="auto"></input>
          <button type="reset"></button>
        </p>
        <p class="counter"></p>
      </form>
      <section class="gaia-list">
        <header>Camera</header>
        <ul>
          <li class="active icon icon-camera-back">
            <label class="pack-radio">
              <input type="radio" id="camera-back" name="select-camera">
              <span>Back</span>
            </label>
          </li>
          <li class="active icon icon-camera-front">
            <label class="pack-radio">
              <input type="radio" id="camera-front" name="select-camera">
              <span>Front</span>
            </label>
          </li>
        </ul>
      </section>
    </section>
    <footer class="gaia-footer vbox">
      <button class="call" data-l10n-id="call"></button>
    </footer>
  </template>
</element>
